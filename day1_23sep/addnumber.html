<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 col-6">
        <h1 class="bg-primary">Add Numbers</h1>
        <div class="mb-3">
            <label for="num1" class="form-label">Number1</label>
            <input type="text" id="num1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Number2</label>
            <input type="text" id="num2" class="form-control">
        </div>
        <button type="button" class="btn btn-primary" onclick="addNum()">Add Numbers</button>
        <div id="data"></div>
    </div>

<script>
    function addNum(){
       let n1 =  Number(document.getElementById('num1').value)  //string
       let n2 =  parseInt(document.getElementById('num2').value )
       let result = n1+n2
    //    alert(result)
    // document.getElementById('data').innerHTML = "n1= "+ n1 + "and n2 =" +n2 +"and addition ="+ result

    document.getElementById('data').innerHTML = `n1=  ${n1} and n2 = ${n2} and addition = ${result}`
    }
</script>
</body>
</html>
